<div class="container">
    <h1 class="mt-3">Add Blog Post</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text"
                 id="title"
                 name="title"
                 class="form-control"
                 [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label for="url" class="form-label">Url Handle</label>
                <input type="text"
                 id="urlHandle"
                 name="urlHandle"
                 class="form-control"
                 [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <input type="text"
                 id="content"
                 name="content"
                 class="form-control"
                 [(ngModel)]="model.content">
            </div>

            <div class="mt-3">
                <label for="fullContent" class="form-label">Full Content</label>
                <textarea name="fullContent" id="fullContent" class="form-control" [(ngModel)]="model.fullContent"></textarea>
            </div>

            <div class="mt-3">
                <label for="imageUrl" class="form-label">Image Url</label>
                <input type="text"
                 id="imageUrl"
                 name="imageUrl"
                 class="form-control"
                 [(ngModel)]="model.imageUrl">
            </div>

            <div class="mt-3">
                <label for="dateCreated" class="form-label">Date Created</label>
                <input type="date"
                 id="dateCreated"
                 name="dateCreated"
                 class="form-control"
                 value="{{model.dateCreated}}"
                 [ngModel]="model.dateCreated | date: 'dd-MM-yyyy'"
                 (ngModelChange)="model.dateCreated = $event">
            </div>

            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text"
                 id="author"
                 name="author"
                 class="form-control"
                 [(ngModel)]="model.author">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isVisible">
                <label class="form-check-label" for="isVisible">
                  Visibility
                </label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>
</div>
